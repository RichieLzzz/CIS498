<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BudgetBunny – Register</title>
<!-- ---------- Shared stylesheet (used on home & login as well) ---------- -->
    <link rel="stylesheet" href="budgetbunny.css" />
  </head>

<!-- ---------- login-page keeps the card centered ---------- -->
  <body class="view-day login-page">
<!-- ---------- Theme-switch toggle (top-right corner) ---------- -->
    <button id="switch-view" class="switch-btn">Switch View</button>

    <div class="card">
      <img src="img/BBlogo.png" alt="BudgetBunny Logo" class="logo" />
      <h1>Create Your Account</h1>

      <form onsubmit="register(event)">
        <input id="name"  type="text"     placeholder="Full Name"   required />
        <input id="email" type="email"    placeholder="Email"       required />
        <input id="pwd"   type="password" placeholder="Password"    required />
        <input id="pwd2"  type="password" placeholder="Confirm"     required />

        <small class="error" id="error"></small>

        <button type="submit" class="btn btn-primary">Sign&nbsp;Up</button>
      </form>

<!-- ---------- Back to login page ---------- -->
      <button class="btn btn-secondary" onclick="location.href='login.html'">← Back</button>
    </div>

    <footer class="bb-footer">v0.0.3 · © 2025 BudgetBunny</footer>

<!-- ---------- Dark-mode script (shared site-wide) ---------- -->
    <script src="darkmode.js" defer></script>
    <script>
      function register(e) {
        e.preventDefault();
        alert('Registration feature coming soon!');
      }
    </script>
  </body>
</html>
